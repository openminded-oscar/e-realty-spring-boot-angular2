<!doctype html>
<html>
<head>
<title>Realjoy - enjoy the realty!</title>
<base href="/" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/angucomplete-alt.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

</head>

<body ng-app="real-estate-app" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container example2">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="//google.com"><img
						src="images/logo.png" alt="RealJoy"> </a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav nav-pills" role="tablist">
						<li ng-show=""><a href=""
							ng-click="nav.logout()">logout</a></li>
						<li ng-class="{active:nav.tab('home')}"><a href="/">home</a></li>
						<li ng-class="{active:nav.tab('objects-search')}"><a
							href="/all-objects">objects search</a></li>
						<li ng-class="{active:nav.tab('navigation')}"><a
							href="/login">login</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>


	<div ui-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="//code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script>
		$(document).ready(function() {
			$(document).on('focus', ':input', function() {
				$(this).attr('autocomplete', 'on');
			});
		});
	</script>
	<script src="js/file-upload/ng-file-upload-shim.js"></script>
	<script src="js/file-upload/ng-file-upload.js"></script>
	<script src="js/angucomplete/angucomplete-alt.js"></script>
	<script src="js/ui-router/angular-ui-router.js"></script>
	<script src="js/services/auth.js" type="text/javascript"></script>
	<script src="js/services/basic-app-data.js" type="text/javascript"></script>
	<script src="js/city/add-city.js" type="text/javascript"></script>
	<script src="js/new-object/new-object.js" type="text/javascript"></script>
	<script src="js/objects-search/objects-search.js"
		type="text/javascript"></script>
	<script src="js/object-details/object-details.js"
		type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/real-estate-app.js" type="text/javascript"></script>
</body>
</html>
