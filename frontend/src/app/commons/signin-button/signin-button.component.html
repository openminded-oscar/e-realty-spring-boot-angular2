<button class="btn btn-info btn-sign-in" (click)="openModal()">Sign in</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ customSignInText ? customSignInText : 'Please Sign In' }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="login">Email</label>
        <div class="input-group">
          <input type="email" id="login" class="form-control" name="login" [(ngModel)]="login">
        </div>
        <label for="password">Password</label>
        <div class="input-group">
          <input id="password" class="form-control" name="password" type="password" [(ngModel)]="password">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="login-btns">
        <div>
          <button type="button" class="btn btn-outline-dark" (click)="modal.close({login: login, password: password})">
            Sign In
          </button>
        </div>
        <div>
          OR
        </div>
        <div>
          <div class="pull-right">
            <button (click)="handleGoogleLogin()">Login with google</button>
         </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
