<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark p-3">
  <a class="navbar-brand" href="/">RealPerfect</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div style="justify-content: space-between" class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [class.active]="isActiveRoute('/buy') || isDefaultRoute()" [routerLink]="['/buy']"
           routerLinkActive="active">Buy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="isActiveRoute('/rent')" [routerLink]="['/rent']"
           routerLinkActive="active">Rent</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="isActiveRoute('/realtors')" [routerLink]="['/realtors']"
           routerLinkActive="active">Our Realtors</a>
      </li>
    </ul>
    <div style="display: flex">
      <div class="nav-item owner-item" *ngIf="this.userService.isAdmin$|async">
        <a class="btn btn-light nav-link" routerLink="/admin">Admin Section</a>
      </div>

      <div *ngIf="!isAuthenticated" style="display: flex; flex-direction: row; gap: 10px">
        <signup-button></signup-button>
        <signin-button></signin-button>
      </div>
      <signout-button *ngIf="isAuthenticated"></signout-button>
      <div class="nav-to-profile" *ngIf="isAuthenticated"
           [routerLink]="['/profile']">
        <img style="height: 100%; border-radius: 50%;" *ngIf="user?.profilePicUrl;else avatarIcon"
             [src]="user.profilePicUrl" alt="">
        <ng-template #avatarIcon>
          <i class="fa fa-user"></i>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
