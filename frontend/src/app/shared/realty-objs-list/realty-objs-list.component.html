<div id="itemsContainer" class="row">
  <div *ngFor="let realtyObject of realtyObjects$|async; trackBy: trackById" class="col-4">
    <app-realty-obj-card [showCreatedAt]="showCreatedAt" [realtyObject]="realtyObject"></app-realty-obj-card>  </div>
</div>
<div class="row">
  <div class="col-2 offset-5">
    <button *ngIf="userService.isAuthenticated$|async" [routerLink]="'/obj/editor'"
            class="btn btn-block btn-info add-object-button">Add Object
    </button>
  </div>
</div>
