<div class="modal-header">
  <h4 class="modal-title">Confirmation</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete the object forever?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Delete</button>
  <button type="button" class="btn btn-secondary" (click)="modal.dismiss(false)">Cancel</button>
</div>
