<div class="col-12">
  <h5 class="text-center">Add your realty object</h5>
  <aw-wizard [navBarLayout]="'large-empty'">
    <aw-wizard-step stepTitle="Address and primary info">
      <div class="text-right">
        <button type="button" class="btn btn-info" awNextStep>Next Step</button>
      </div>
      <div class="form-horizontal">
        <div class="form-group row">
          <label class="col-1 col-form-label">City:</label>
          <div class="col-5">
            <address-input></address-input>
          </div>
          <label class="col-1 col-form-label">Street:</label>
          <div class="col-5">
            <address-input></address-input>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-1 col-form-label" for="number-of-street-input">Building number:</label>
          <div class="col-3">
            <input id="number-of-street-input" name="buildNum" type="text"
                   class="form-control"
                   ng-model="realty.address.numberOfStreet"
                   required>
          </div>
          <label class="col-1 col-form-label" for="apt-number-input">Apt.
            number:</label>
          <div class="col-3">
            <input id="apt-number-input" ng-model="realty.address.aptNumber"
                   name="flatNum" type="text" class="form-control"
                   ng-required="isApt">
          </div>
          <label class="col-2 col-form-label text-right">Dwelling type:</label>
          <div class="col-2">
            <select class="form-control">
              <option>Apartment</option>
              <option>House</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-1" for="floor-input">Floor:</label>
          <div class="col-3">
            <input id="floor-input" name="buildNum" type="text"
                   class="form-control" ng-model="realty.floor">
          </div>
          <label class="col-form-label col-1" for="building-floors-input">Floors
            in building:</label>
          <div class="col-3">
            <input id="building-floors-input" name="buildNum" type="text"
                   class="form-control" ng-model="realty.totalFloors">
          </div>
          <div class="col-form-label text-right col-1">
            <label>Building type:</label>
          </div>
          <div class="col-3">
            <select class="form-control">
              <option>Type1</option>
              <option>Type2</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-1 col-form-label" for="rooms-amount-input">Rooms
            amount:</label>
          <div class="col-3">
            <input id="rooms-amount-input" name="rooms" type="text"
                   class="form-control"
                   ng-model="realty.roomsAmount"
                   required>
          </div>
          <label class="col-form-label col-1" for="total-area-input">Total
            area:</label>
          <div class="col-3">
            <input id="total-area-input" name="total-area" type="text"
                   class="form-control" ng-model="realty.totalArea"
                   required>
          </div>
          <label class="col-form-label col-1 text-right" for="textinput">Living
            area:</label>
          <div class="col-3">
            <input id="textinput" name="buildNum" type="text"
                   class="form-control" ng-model="realty.livingArea">
          </div>
        </div>
      </div>
    </aw-wizard-step>

    <aw-wizard-step stepTitle="Additional info" awOptionalStep>
      <div class="row">
        <div class="col-6 text-left">
          <button type="button" class="btn" awPreviousStep>Previous step</button>
        </div>
        <div class="col-6 text-right">
          <button type="button" class="btn btn-info" awNextStep>Next Step</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-4 col-form-label">
          <label for="description-input">Overall description:</label>
        </div>
        <div class="col-4">
					<textarea rows="4" maxlength="128" ng-model="realty.description" class="form-control"
                    id="description-input"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-4 col-form-label">
          <label for="other-info-input">Other info:</label>
        </div>
        <div class="col-4">
					<textarea rows="2" maxlength="64" ng-model="realty.otherInfo" class="form-control"
                    rows="3" id="other-info-input"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-4 col-form-label">
          <label for="repaired-input">Recently repaired</label>
        </div>
        <div class="checkbox col-4 text-center">
          <input
            type="checkbox"
            id="repaired-input"
            ng-model="realty.hasRepairing"
            class="big-checkbox">
        </div>
      </div>
      <div class="form-group">
        <div class="col-4 col-form-label">
          <label for="garage-input">
            Garage
          </label>
        </div>
        <div class="checkbox col-4 text-center">
          <input type="checkbox"
                 name="garage"
                 id="garage-input"
                 ng-model="realty.hasGarage"
                 class="big-checkbox">
        </div>
      </div>
      <div class="form-group">
        <div class="col-4 col-form-label">
          <label for="foundation-year-input">Building foundation year:</label>
        </div>
        <div class="col-4">
          <input ng-model="realty.foundationYear" class="form-control"
                 id="foundation-year-input">
        </div>
      </div>
    </aw-wizard-step>

    <aw-wizard-step stepTitle="Realtor and targeting" awOptionalStep>
      <div class="row">
        <div class="col-6 text-left">
          <button type="button" class="btn" awPreviousStep>Previous step</button>
        </div>
        <div class="col-6 text-right">
          <button type="button" class="btn btn-info" awNextStep>Next Step</button>
        </div>
      </div>
      <div class="form-group">
        <label class="col-4 col-form-label" for="price-input">Price ($)*</label>
        <div class="col-4">
          <input id="price-input" name="buildNum" type="text"
                 class="form-control" ng-model="realty.price"
                 required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-4 col-form-label">
          <label>Supported operations:</label>
        </div>
        <div class="col-4">
          <!--<label ng-repeat="operation in operations">-->
          <!--<input class="big-checkbox"-->
          <!--type="checkbox"-->
          <!--name="{{operation}}-type"-->
          <!--value="{{operation.name}}"-->
          <!--ng-model="operation.selected"-->
          <!--&gt; {{operation.name}}&nbsp;-->
          <!--</label>-->
        </div>
      </div>
      <div class="form-group">
        <div class="col-4 col-form-label">
          <label>Realtor*:</label>
        </div>
        <div class="col-4">
          <input type="text" name="realtor">
        </div>
      </div>
    </aw-wizard-step>

    <aw-wizard-step stepTitle="Photos">
      <div class="row">
        <div class="col-6 text-left">
          <button type="button" class="btn" awPreviousStep>Previous step</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-offset-4 col-4">
          {{uploadError}}
          {{progressPercentage}}%
        </div>
      </div>
      <div class="form-group">
        <label class="col-4 col-form-label">Realty object photo(s) - maximum 5 MB:</label>
        <div class="col-4">
          <div ngf-drop ngf-select ngf-before-model-change="setObjectPhotosUpload()" ng-model="files" class="drop-box"
               ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
               accept="image/*"
               ngf-pattern="'image/*,application/pdf'">Drop images here or click to upload
          </div>
          <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
          <div ng-show="files">
            <ul>
              <!--<li ng-repeat="f in files">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>-->
            </ul>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-4 col-form-label">Ownership verification photo </label>
        <div class="col-4">
          <div ngf-drop ngf-select ngf-before-model-change="setConfirmationUpload()" ng-model="file" class="drop-box"
               ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true"
               accept="image/*"
               ngf-pattern="'image/*,application/pdf'"
          >Drop image here or click to upload
          </div>
          <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
          <div ng-show="files">
            <ul>
              <!--<li ng-repeat="f in files">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>-->
            </ul>
          </div>
        </div>
      </div>
    </aw-wizard-step>
  </aw-wizard>
</div>
