<div class="realtors row" *ngIf="realtors">
  <div class="realtor-block col-4" *ngFor="let realtor of realtors;">
    <div class="row realtor-photo-container">
      <img class="realtor-photo" (error)="setDefaultRealtorPhoto($event)" [src]="realtor?.profilePic ? realtor.profilePic.fullUrl: defaultRealtorPhoto"/>
    </div>
    <div class="row">
      <a class="btn" (click)="goToRealtor(realtor)">{{realtor.name}} {{realtor.surname}}</a>
    </div>
  </div>
</div>
