<h5>Select your base city: </h5>
<select [(ngModel)]="currentCity">
  <option *ngFor="let baseCity of baseCities"
          [ngValue]="baseCity">
    {{baseCity.name}}
  </option>
</select>
<h5>Input your address: </h5>
<input [(ngModel)]="currentQuery" [ngbTypeahead]="searchAddressForTerm" name="addressQuery" type="text">
