<div class="form-group row">
  <label class="col-3 col-form-label text-right">Select your region: </label>
  <div class="col-8">
    <select class="form-control" [(ngModel)]="currentCity">
      <option *ngFor="let baseCity of baseCities"
              [ngValue]="baseCity">
        {{baseCity.name}}
      </option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label class="col-3 col-form-label text-right">City:</label>
  <div class="col-8">
    <input class="form-control" [(ngModel)]="currentCityQuery" [ngbTypeahead]="searchAddressForTerm" name="cityQuery" type="text">
  </div>
</div>
<div class="form-group row">
  <label class="col-3 col-form-label text-right">Street:</label>
  <div class="col-8">
    <input class="form-control" [(ngModel)]="streetQuery" [ngbTypeahead]="searchAddressForTerm" name="streetQuery" type="text">
  </div>
</div>
