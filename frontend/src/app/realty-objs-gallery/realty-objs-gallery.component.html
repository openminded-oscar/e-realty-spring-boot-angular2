<div class="row">
  <div class="col-2">
    <app-realty-object-filter [initialFilter]="initialFilter"
                              (orderChange)="orderChange($event)"
                              (filterChange)="filterChange($event)">
    </app-realty-object-filter>
  </div>

  <div class="col-10 main-page-block"
       infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()">
    <div class="row toast-container">
      <ngb-toast
        *ngIf="showNotificaton"
        [class]="'bg-info text-light'"
        [autohide]="true"
        [delay]="1500">
        {{ currentRealtyObjects.length }}+ object(s) found!
      </ngb-toast>
    </div>

    <realty-objs-list [realtyObjects]="currentRealtyObjects"></realty-objs-list>
    <div class="row">
      <div class="col-2 offset-5">
        <button *ngIf="userService.isAuthenticated" (click)="addObject()"
                class="btn btn-block btn-info add-object-button">Add Object
        </button>
      </div>
    </div>
  </div>
</div>
